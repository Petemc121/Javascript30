<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cityArray = [];
      const search = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");

      async function fetchCityData() {
        try {
          const response = await fetch(endpoint);
          const responseJSON = await response.json();
          cityArray.push(...responseJSON);
        } catch (error) {
          console.log(error);
        }
      }
      fetchCityData();

      function filterCityArray(initCities, searchValue) {
        const regex = new RegExp(searchValue, "gi");
        return initCities.filter((element) => element.city.match(regex));
      }

      function highlightText(searchValue, area) {
        const regex = new RegExp(searchValue, "gi");
        if (area.match(regex)) {
          return searchValue;
        } else {
          return "";
        }
      }

      function cutText(searchValue, area) {
        const regex = new RegExp(searchValue, "gi");
        if (area.match(regex)) {
          return area.replace(searchValue, "");
        } else {
          return area;
        }
      }

      function displayCityArray(e) {
        const searchValue = e.target.value;
        const filteredArray = filterCityArray(cityArray, searchValue);
        if (filteredArray.length < 1000) {
          suggestions.textContent = "";
          filteredArray.forEach((place) => {
            const newList = document.createElement("li");
            const formatedPopulation = parseInt(
              place.population
            ).toLocaleString();
            const unHighlightedCityText = cutText(searchValue, place.city);
            console.log(unHighlightedCityText);
            const unHighlightedStateText = cutText(searchValue, place.state);
            const highlightedCityText = highlightText(searchValue, place.city);
            const highlightedStateText = highlightText(
              searchValue,
              place.state
            );
            const html = `<span class="name"><span class="hl">${highlightedCityText}</span>${unHighlightedCityText},<span class="hl">${highlightedStateText}</span>${unHighlightedStateText}</span>
                          <span class="population"> ${formatedPopulation}</span>`;
            newList.innerHTML = html;
            suggestions.appendChild(newList);
          });
        } else {
          suggestions.innerHTML = `<li>Filter for a city</li>
                                   <li>or a state</li>`;
        }
      }

      search.addEventListener("change", displayCityArray);
      search.addEventListener("keyup", displayCityArray);

      // cityArray.forEach((city) => {

      //   suggestions.appendChild(newList);
      // });

      // response.forEach((element) => console.log(element));

      // suggestions.textContent  =
    </script>
  </body>
</html>
