<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      async function fetchEndpoint() {
        try {
          const response = await fetch(endpoint);
          const responseJSON = await response.json();
          return responseJSON;
        } catch (error) {
          console.log(error);
        }
      }

      async function waitForCountryArray() {
        const countryArray = await fetchEndpoint();
        console.log(countryArray);
        const suggestions = document.querySelector(".suggestions");
        countryArray.forEach((city) => {
          const newList = document.createElement("li");
          newList.textContent = city.city;
          suggestions.appendChild(newList);
        });
      }

      waitForCountryArray();

      // response.forEach((element) => console.log(element));

      // suggestions.textContent  =
    </script>
  </body>
</html>
