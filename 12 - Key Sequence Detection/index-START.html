<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "petey";

      document.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        pressed.splice(-secretCode.length, pressed.length - secretCode.length); // if negative, splice will begin that many elements from the end.
        // -5
        console.log(pressed);
        if (pressed.join("").includes(secretCode)) {
          console.log("secret password unlocked!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
