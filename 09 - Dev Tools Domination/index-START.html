<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular

      // Interpolated

      // Styled

      console.log("%c hello there", "font-size:30px; color:red;");

      // warning!

      console.warn("shit son!");

      // Error :|

      console.error("you done fucked up!");

      // Info
      console.info("poop smells");

      // Testing

      const p = document.querySelector("p");
      console.assert(
        p.classList.contains("hello"),
        "class list doesn't contain hello"
      );

      // clearing

      console.clear();

      // Viewing DOM Elements

      console.log(p);
      console.dir(p);

      // Grouping together

      console.clear();
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is dog ${dog.name}`);
        console.log(`his age is ${dog.age}`);
        console.log(`his dog age is ${dog.age * 7}`);
        console.groupEnd();
      });

      // counting

      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");

      // timing

      console.time("fetching data");
      fetch(
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json"
      )
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
