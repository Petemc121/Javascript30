<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        transition: all 0.1s;
        font-size: 100px;
      }
    </style>

    <script>
      const woah = document.querySelector("h1");
      const hero = document.querySelector(".hero");
      const walk = 400;

      hero.addEventListener("mousemove", shadow);

      function shadow(e) {
        let { offsetX: x, offsetY: y } = e;
        const { offsetWidth: width, offsetHeight: height } = hero;

        if (this !== e.target) {
          //this (e.currentTarget) refers to element to which the event listener is attached. e.target refers to the element the event listener triggered on.
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const shadowX = Math.round((x / width) * walk - walk / 2);
        const shadowY = Math.round((y / height) * walk - walk / 2);
        console.clear();
        // console.dir(woah);
        console.log(`y ${y} yheight ${height}`);
        console.log(`x ${x} xwidth ${width}`);
        console.log(e);

        console.log(shadowX + " " + shadowY);

        woah.style.textShadow = `${shadowX}px ${shadowY}px 0 purple,${-shadowX}px ${shadowY}px 0 pink,${shadowX}px ${-shadowY}px 0 blue, ${-shadowX}px ${-shadowY}px 0 green`;
      }
    </script>
  </body>
</html>
