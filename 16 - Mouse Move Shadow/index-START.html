<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        transition: all 0.1s;
        font-size: 100px;
      }
    </style>

    <script>
      const woah = document.querySelector("h1");

      window.addEventListener("mouseover", (e) => {
        console.clear();
        console.log(e);
        const shadowX = scaleDown(e.clientX);
        const shadowY = scaleDown(e.clientY);

        console.log(`x: ${shadowX}, y:${shadowY}`);

        woah.style.textShadow = `${shadowX}px ${shadowY}px 0 rgba(0, 0, 0, 1)`;
      });

      function scaleDown(number) {
        if (number > 500) {
          return Math.floor(number * 0.02);
        }
        return -Math.floor(number * 0.02);
      }
    </script>
  </body>
</html>
